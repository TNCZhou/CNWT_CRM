<script type="text/javascript" src="assets/mui/js/mui.picker.min.js"></script>
<link href="assets/mui/css/mui.picker.min.css" rel="stylesheet"/>
<script>
    function ajaxShop(obj) {
        var words = $(obj).val();
        $('#companylist').show();
        // $.ajax({
        //     type: 'GET',
        //     url: "?mod=ajax&action=partner&do=partner_list&words=" + words + "&rand=" + Math.random(),
        //     dataType: 'html',
        //     success: function (result) {
        //         $('#partnerlist').html(result);
        //     }
        // });
    }

    mui.ready(function () {
        var limit = '';
        mui('body').on('tap','#start-date',function(){
            var dtPicker = new mui.DtPicker({
                type: "date",
                endDate: new Date()
            });
            dtPicker.show(function (res) {
                limit = res.y.value+'/'+res.m.value+'/'+res.d.value;
                $('#start-date').html(res.value);
                $('input[name=start-date]').val(res.value);
                if($('input[name=end-date]').val()!=''){
                    $('#end-date').html(res.value);
                    $('input[name=end-date]').val(res.value);
                }
            })
        });
        mui('body').on('tap','#end-date',function(){
            if($('input[name=start-date]').val()==''){
                mui.toast('请先选择开始时间');
            }else{
                var dtPicker = new mui.DtPicker({
                    type: "date",
                    beginDate: new Date(limit),
                    endDate: new Date()
                });
                dtPicker.show(function (res) {
                    $('#end-date').html(res.value);
                    $('input[name=end-date]').val(res.value);
                })
            }
        });

        mui("body").on("tap",".company-item",function(){
            var id = $(this).attr("id");
            var val = $(this).attr("data-name");
            $("#companyname").val(val);
            $('#companylist').hide();
        });

        $(".validform-exp").Validform({
            tiptype:'wap',
            ajaxPost: true,
            callback:function(data){

            }
        });

        $(".validform-info").Validform({
            tiptype:'wap',
            ajaxPost: true,
            callback:function(data){

            }
        });
    })
</script>
