<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>创建客户</title>
    <link href="assets/mui/css/mui.min.css" rel="stylesheet"/>
    <link href="assets/mui/css/icons-extra.css" rel="stylesheet"/>
    <link href="assets/css/public.css" rel="stylesheet"/>
    <script type="text/javascript" src="assets/mui/js/mui.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script>
        mui.init();
        mui.ready(function () {
            mui('body').on('tap', 'a.href-a', function () {
                document.location.href = this.href;
            });
        });
    </script>
    <link href="assets/css/customer.css" rel="stylesheet"/>
    <script src="assets/validform/js/validform_min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/validform/css/validform.css">
</head>
<body>
<form method="post" class="validform" action="">
    <div class="mui-input-group input-group margin-vertical-sm">
        <div class="mui-input-row">
            <label>姓名</label>
            <input type="text" name="" autocomplete="off" placeholder="请填写姓名" value="" datatype="*" nullmsg="请填写姓名" />
        </div>
        <div class="mui-input-row">
            <label>性别</label>
            <div class="input-cont">
                <div class="mui-radio mui-left">
                    <label>男</label>
                    <input name="radio1" type="radio" checked="checked" datatype="*" nullmsg="请选择性别" />
                </div>
                <div class="mui-radio mui-left">
                    <label>女</label>
                    <input name="radio1" type="radio" />
                </div>
            </div>
        </div>
        <div class="mui-input-row">
            <label>科室</label>
            <input type="text" name="" autocomplete="off" placeholder="请填写科室" value="" />
        </div>
        <div class="mui-input-row">
            <label>职务</label>
            <input type="text" name="" autocomplete="off" placeholder="请填写职务" value="" />
        </div>
        <div class="mui-input-row">
            <label>生日</label>
            <div class="readonly-input select" id="birthday">请选择生日</div>
            <input type="hidden" name="birthday" value="" />
        </div>
        <div class="mui-input-row">
            <label>家庭住址</label>
            <input type="text" name="" autocomplete="off" placeholder="请填写家庭住址" value="" />
        </div>
        <div class="mui-input-row">
            <label>电话</label>
            <input type="tel" name="" autocomplete="off" placeholder="请填写电话" value="" />
        </div>
        <div class="mui-input-row">
            <label>QQ</label>
            <input type="tel" name="" autocomplete="off" placeholder="请填写QQ" value="" />
        </div>
        <div class="mui-input-row">
            <label>微信</label>
            <input type="text" name="" autocomplete="off" placeholder="请填写微信" value="" />
        </div>
        <div class="mui-input-row">
            <label>个人信息</label>
            <textarea name="" rows="5" placeholder="请输入客户兴趣爱好，个人情况等信息"></textarea>
        </div>
    </div>

    <div class="pagination">
        <button class="mui-btn mui-btn-primary btn-block" type="submit">提 交</button>
    </div>
</form>
<script type="text/javascript" src="assets/mui/js/mui.picker.min.js"></script>
<link href="assets/mui/css/mui.picker.min.css" rel="stylesheet"/>
<script>
    mui.ready(function () {
        mui('body').on('tap','#birthday',function(){
            var dtPicker = new mui.DtPicker({
                type: "date"
            });
            dtPicker.show(function (res) {
                $('#birthday').html(res.value).addClass('fc_black');
                $('input[name=birthday]').val(res.value);
            })
        });

        $(".validform").Validform({
            tiptype:'wap',
            ajaxPost: true,
            callback:function(data){

            }
        });
    })
</script>

</body>
</html>
